<section class="sectionTrabajaConNosotros content7">
    <div style="height: 600px;">
    <h2 class="trabajaTit">Trabajá con nosotros</h2>
    <p class="trabajaSubt">Te estamos esperando en El Bajón</p>
    <form id="contacto" action="">
        <h4>Datos personales</h4>
        <div class="trabajaConNosotros" >
            <label class="labels" for="nombre"></label>
            <input class="contacto" type="text" id="nombre" name="nombre" placeholder="Nombre">
    
            <label class="labels" for="apellido"></label>
            <input class="contacto" type="text" id="apellido" name="apellido" placeholder="Apellido">
            
            <label class="labels" for="genero"></label>
            <select class="contacto" id="genero" name="genero">
                <option value="" selected>Elige tu género</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>    
                <option value="ninguno">Ninguno de los anteriores</option>
            </select>

            
      
            <label class="labels" for="pais"></label>
            <select class="contacto" id="pais" name="pais">
                <option value="" selected>Elige tu País</option>
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="uruguay">Uruguay</option>
            </select>
            
            
            <label class="labels" for="email"></label>
            <input class="contacto" type="email" id="email" name="email" placeholder="E-mail">
            
            
            <label for="cv"></label><br>
            <input  type="file" id="cv" name="cv" accept=".jpg, .pdf, .doc, .docx">
            
            
            <input  style="height: 70px; width:70px;" type="submit" value="Submit">
        </div>
    </div>
    </form>
