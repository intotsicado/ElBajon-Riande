<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El bajón</title>
    <link rel="shortcut icon" href="../images/header/logo/icon.ico">
    <link rel="stylesheet" href="../css.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body class="body_contacto">
    <header class="header3">
        <div class="header">

            <ul class="selector_redes">
                <li class="redes"><a href="https://www.facebook.com/"> <img
                            src="../images/header/redes/facebook-logo.png" alt="Facebook"> </a></li>
                <li class="redes"><a href="https://twitter.com/"> <img src="../images/header/redes/twitter-logo.png"
                            alt="Twitter"> </a></li>
                <li class="redes"><a href="https://www.instagram.com/"> <img
                            src="../images/header/redes/instagram-logo.png" alt="Instagram"> </a></li>
            </ul>




        </div>


        <div class="header1">

            <a href="../index.html"><img src="../images/header/logo/burguer-logo.svg" alt="logo" class="logo"> </a>

            <nav class="nav_header">
                <ul class="nav_header_ul">

                    <li class="nav_header_li"><a class="navbar" href="../pages/nosotros.html">Nosotros</a></li>
                    <li class="nav_header_li"><a class="navbar" href="../pages/menu.html">Menú</a></li>
                    <li class="nav_header_li"><a class="navbar" href="../pages/locales.html">Locales</a></li>
                    <li class="nav_header_li"><a class="navbar" href="../pages/contacto.html">Contacto</a></li>
                    <li class="nav_header_li"><a class="navbar" href="../pages/trabaja-con-nosotros.html">Trabajá con
                            nosotros</a> </li>
                </ul>
            </nav>

        </div>
    </header>

    <div class="content3">
        <form id="contacto" action="">
            <fieldset>
                <label for="nombre">Nombre</label>
                <input class="contacto" type="text" id="nombre" name="nombre" placeholder="Tu nombre">

                <label for="apellido">Apellido</label>
                <input class="contacto" type="text" id="apellido" name="apellido" placeholder="Tu apellido">

                <label for="pais">País</label>
                <select class="contacto" id="pais" name="pais">
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="uruguay">Uruguay</option>
                </select>
                <label for="email">E-Mail</label>
                <input class="contacto" type="email" id="email" name="email" placeholder="Tu e-mail">
                <textarea placeholder="Escriba su mensaje aquí"></textarea>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>


    <footer>
        <div class="footer footer3">
            <a href="../index.html"><img class="logo_footer" src="../images/header/logo/burguer-logo.svg"
                    alt="Logo El Bajón"></a>

            <nav class="nav_footer">
                <ul class="nav_footer_ul">
                    <li class="footer_li"><a class="footer_a" href="#">Política de Privacidad</a></li>
                    <li class="footer_li"><a class="footer_a" href="#">Defensa del consumidor</a></li>
                    <li class="footer_li"><a class="footer_a" href="#">Protección de datos personales</a></li>
                    <li class="footer_li"><a class="footer_a" href="../pages/contacto.html">Contacto</a> </li>
                </ul>
            </nav>
        </div>

    </footer>

</body>

</html>
